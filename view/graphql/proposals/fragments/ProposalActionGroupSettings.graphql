fragment ProposalActionGroupSettings on ProposalActionGroupConfig {
  id

  privacy
  ratificationThreshold
  reservationsLimit
  standAsidesLimit

  oldPrivacy
  oldRatificationThreshold
  oldReservationsLimit
  oldStandAsidesLimit

  proposalAction {
    id
    proposal {
      id
      group {
        id
        settings {
          id
          privacy
          ratificationThreshold
          reservationsLimit
          standAsidesLimit
        }
      }
    }
  }
}
