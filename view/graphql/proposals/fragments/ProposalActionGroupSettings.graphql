fragment ProposalActionGroupSettings on ProposalActionGroupConfig {
  id

  decisionMakingModel
  ratificationThreshold
  reservationsLimit
  standAsidesLimit
  votingTimeLimit
  privacy

  oldDecisionMakingModel
  oldRatificationThreshold
  oldReservationsLimit
  oldStandAsidesLimit
  oldVotingTimeLimit
  oldPrivacy

  proposalAction {
    id
    proposal {
      id
      group {
        id
        settings {
          id
          decisionMakingModel
          ratificationThreshold
          reservationsLimit
          standAsidesLimit
          votingTimeLimit
          privacy
        }
      }
    }
  }
}
